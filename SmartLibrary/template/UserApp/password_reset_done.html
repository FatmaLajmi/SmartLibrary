<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - SmartLibrary</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Prata&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        .icon-success {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .icon-success::after {
            content: "✓";
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        h1 {
            font-family: 'Prata', serif;
            color: #2f2f2f;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .message {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .info-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 25px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
            text-align: left;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }

        .info-box ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .btn-home {
            display: inline-block;
            padding: 14px 35px;
            background-color: #C5A992;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-home:hover {
            background-color: #b39880;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 169, 146, 0.3);
        }

        .links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #C5A992;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon-success"></div>
        
        <h1>Email Sent Successfully!</h1>
        
        <p class="message">
            We have sent password reset instructions to your email address.<br>
            Please check your inbox.
        </p>

        <div class="info-box">
            <strong>What to do next?</strong>
            <ul>
                <li>Check your inbox (and spam folder)</li>
                <li>Click the link in the email (valid for 24h)</li>
                <li>Create a new secure password</li>
            </ul>
        </div>

        <a href="{% url 'index' %}" class="btn-home">Back to Home</a>

        <div class="links">
            <a href="{% url 'login' %}">← Back to Login</a>
        </div>
    </div>
</body>
</html>
