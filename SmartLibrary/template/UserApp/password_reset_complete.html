<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Successful - SmartLibrary</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Prata&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .complete-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon-success {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .icon-success::after {
            content: "âœ“";
            color: white;
            font-size: 60px;
            font-weight: bold;
        }

        h1 {
            font-family: 'Prata', serif;
            color: #2f2f2f;
            margin-bottom: 15px;
            font-size: 30px;
        }

        .message {
            color: #666;
            line-height: 1.8;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .btn-login {
            display: inline-block;
            padding: 14px 40px;
            background-color: #C5A992;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #b39880;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 169, 146, 0.3);
        }

        .links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #C5A992;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2f2f2f;
        }

        .security-note {
            background-color: #e8f4f8;
            border-left: 4px solid #0277bd;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 13px;
            color: #01579b;
            text-align: left;
        }

        .security-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="icon-success"></div>
        
        <h1>Password Reset!</h1>
        
        <p class="message">
            Your password has been changed successfully.<br>
            You can now log in with your new password.
        </p>

        <a href="{% url 'login' %}" class="btn-login">Log In</a>

        <div class="security-note">
            <strong>ðŸ’¡ Security Tip:</strong>
            Make sure to keep your password in a safe place and never share it with anyone.
        </div>

        <div class="links">
            <a href="{% url 'index' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
