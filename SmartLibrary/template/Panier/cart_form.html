{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="cart-form-section py-5">
    <div class="container d-flex justify-content-center">
        <div class="card form-card p-4 shadow-sm" style="max-width: 500px; width: 100%;">

            <h2 class="text-center mb-4">
                {% if form.instance.pk %}
                    Modifier
                {% else %}
                    Ajouter
                {% endif %}
                un livre
            </h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    <a href="{% url 'panier_list' %}" class="btn btn-secondary">Retour au panier</a>
                    <a href="{% url 'index' %}" class="btn btn-primary">Accueil</a>
                </div>
            </form>

        </div>
    </div>
</section>

{% endblock %}
