<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartLibrary - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3.0.1/dist/mini-default.min.css">
</head>
<body>
  <header>
  <a href="/">SmartLibrary</a> |
  <a href="{% url 'AvisApp:book_list' %}">Books</a> |
  <a href="{% url 'AvisApp:mes_avis' %}">Mes avis</a>
  {% if user.is_authenticated %}
    | Connecté: {{ user.username }} (<a href="{% url 'logout' %}">Déconnexion</a>)
  {% else %}
    | <a href="{% url 'login' %}">Connexion</a>
  {% endif %}
</header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
